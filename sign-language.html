<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APU Sign Harmony</title>
    <link href="./assets/global.css" rel="stylesheet" />
    <link href="./assets/sign-language.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex-box">
      <div class="crop">
        <img src="assets/LOGO_APU_SIGN_HARMONY.png" />
      </div>
      <main class="form-box">
        <form id="input-form">
          <label for="alphabet">Enter a Sentence:</label>
          <textarea id="alphabet" rows="5" cols="50" required></textarea>
          <div class="button">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </main>
    </div>
    <div id="sign-langauge-img"></div>

    <script src="js/sign-language.js"></script>
  </body>
</html>
