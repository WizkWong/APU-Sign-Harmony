<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APU Sign Harmony</title>
    <link href="./assets/style.css" rel="stylesheet" />
    <link rel="icon" href="./assets/LOGO_APU_SIGN_HARMONY.png" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <section id="prerequisite">
      <div class="flex-box">
        <section>
          <!-- ads with image, title mentioning sponser, with nice design -->
          <div class="ads">
            <h1>Our Sponser: <div id="sponser">DM Solution</div></h1>
            <img src="./assets/ads-landscape.png" />
          </div>
          <div class="ads-2">
            <h1>Our Sponser DM Solution</h1>
            <img src="./assets/ads-portrait.png" />
          </div>
        </section>
        <div></div>
        <div class="form-box">
          <form id="student-input-form" method="dialog">
            <h1 class="top-header">Get Your Name In Sign Language ✌️</h1>
            <div class="header">
              <div class="crop">
                <img src="./assets/LOGO_APU_SIGN_HARMONY.png" />
              </div>
              <h1>APU Sign Harmony</h1>
            </div>
            <div class="grid">
              <label for="name">Name:</label>
              <input type="text" id="name" required />
              <label for="tpnumber">TP Number:</label>
              <input type="text" id="tpnumber" required />
            </div>
            <div class="button">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
        <div></div>
        <section>
          <div class="ads">
            <h1>Our Sponser: <div id="sponser">DM Solution</div></h1>
            <img src="./assets/ads-landscape.png" />
          </div>
          <!-- <div class="ads-2">
            <h1>Our Sponser: DM Solution</h1>
            <img src="./assets/ads-portrait.png" />
          </div> -->
        </section>
      </div>
    </section>

    <main id="main" hidden>
      <div class="flex-box">
        <div class="crop">
          <img src="./assets/LOGO_APU_SIGN_HARMONY.png" />
        </div>
        <div class="form-box">
          <form id="sign-language-input-form">
            <p>
              The sentence will be split into characters and shown with sign
              langauge image will be display at below.
              <strong
                >This form only support A to Z alphabets sign language.</strong
              >
            </p>
            <label for="alphabet">Enter a Sentence:</label>
            <textarea id="alphabet" rows="5" cols="50" required></textarea>
            <div class="button">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
        <div id="sign-language-img"></div>
      </div>
    </main>
  </body>
</html>
