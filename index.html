<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APU Sign Harmony</title>
    <link href="./assets/global.css" rel="stylesheet" />
  </head>
  <body>
    <div class="center-box">
      <form id="input-form">
        <h1 class="top-header">Get Your Name In Sign Language ✌️</h1>
        <div class="header">
          <div class="crop">
            <img src="assets/LOGO_APU_SIGN_HARMONY.png">
          </div>
          <h1>APU Sign Harmony</h1>
        </div>
        <div class="grid">
          <label for="name">Name:</label>
          <input type="text" id="name" />
          <label for="tpnumber">TP Number:</label>
          <input type="text" id="tpnumber" />
        </div>
        <div class="button">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <div id="text"></div>

    <script src="js/index.js"></script>
  </body>
</html>
