<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APU Sign Harmony</title>
    <link href="./assets/style.css" rel="stylesheet" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="flex-box">
      <section></section>
      <main id="main">
        <div class="box">
          <form id="student-input-form" method="dialog">
            <h1 class="top-header">Get Your Name In Sign Language ✌️</h1>
            <div class="header">
              <div class="crop">
                <img src="./assets/LOGO_APU_SIGN_HARMONY.png" />
              </div>
              <h1>APU Sign Harmony</h1>
            </div>
            <div class="grid">
              <label for="name">Name:</label>
              <input type="text" id="name" required />
              <label for="tpnumber">TP Number:</label>
              <input type="text" id="tpnumber" required />
            </div>
            <div class="button">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
        <div id="sign-language-img" hidden></div>
      </main>
      <section></section>
    </div>
  </body>
</html>
